{% comment %}
Componente de Logo
Uso: {% include 'configs_project/components/logo.html' with size='large' %}
Tamanhos: small (100px), medium (200px), large (300px)
{% endcomment %}

{% if config.logo %}
<div class="logo-wrapper" style="margin-bottom: 2rem;">
    <img 
        src="{{ config.logo.url }}" 
        alt="{{ config.project_name }}" 
        class="logo logo-{{ size|default:'medium' }}"
        style="
            max-width: {% if size == 'small' %}100px{% elif size == 'large' %}300px{% else %}200px{% endif %};
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            animation: fadeIn 0.6s ease-in;
        "
    >
</div>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endif %}
