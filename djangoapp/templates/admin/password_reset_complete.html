{% load i18n static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Alterada | {{ site_title|default:_('Django site admin') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-4 font-sans">
    <div class="bg-white w-full max-w-md p-12 text-center rounded shadow-sm">
        <div class="mb-6">
            <h1 class="text-2xl font-light text-green-600 mb-6 tracking-tight">✅ Senha Alterada!</h1>
        </div>
        <div class="text-gray-600 mb-10 leading-relaxed font-light">
            <p class="mb-2">Sua senha foi alterada com sucesso.</p>
            <p>Agora você pode fazer login com sua nova senha.</p>
        </div>
        <a href="{% url 'admin:login' %}" class="inline-block bg-gray-800 text-white py-3 px-8 hover:bg-gray-700 transition-colors font-medium tracking-wide">Fazer Login</a>
    </div>
</body>
</html>
